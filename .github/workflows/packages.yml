name: Packages
on: [push]
jobs:
  build:
    name: Asahi packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Guix cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/guix
          key: guix-cache-${{ github.sha }}
          restore-keys: guix-cache-
      - name: Install Guix
        uses: PromyLOPh/guix-install-action@v1
        with:
          channels: |
            (list (channel
                   (name 'asahi)
                   (url "https://github.com/r0man/asahi-guix.git")
                   (branch "main")
                   (introduction
                    (make-channel-introduction
                     "d8f93a8a57be3e38f13916b4e5f3e1ad5ccee9de"
                     (openpgp-fingerprint
                      "D226 A339 D8DF 4481 5DDE  0CA0 3DDA 5252 7D2A C199"))))
                  (channel
                   (name 'guix)
                   (url "https://git.savannah.gnu.org/git/guix.git")
                   (branch "master")
                   (commit "d241517d2cadac3122301b6260c0dfc9f3b383d6")
                   (introduction
                    (make-channel-introduction
                     "9edb3f66fd807b096b48283debdcddccfea34bad"
                     (openpgp-fingerprint
                      "BBB0 2DDF 2CEA F6A8 0D1D  E643 A2A0 6DF2 A33A 54FA"))))
                  (channel
                   (name 'nonguix)
                   (url "https://gitlab.com/nonguix/nonguix")
                   (branch "master")
                   (commit "e95e2b573cbc4b96bdca2c11540e90d23e6428fc")
                   (introduction
                    (make-channel-introduction
                     "897c1a470da759236cc11798f4e0a5f7d4d59fbc"
                     (openpgp-fingerprint
                      "2A39 3FFF 68F4 EF7A 3D29  12AF 6F51 20A0 22FB B2D5")))))
      - name: Ensure no locale warning
        run: test -z "$(guix --version 2>&1 >/dev/null)"
      - name: Build packages
        run: |
          guix package -L . -A \
          | grep asahi/packages \
          | awk '{print $1}' \
          | xargs guix build -L . -v 5 --target=aarch64-linux-gnu
